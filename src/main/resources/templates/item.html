<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h2>Productos</h2>

    <form th:action="@{/save}" th:object="${item}" method="post">

        <div class="col-6 col-sm-3">
            <label for="name" class="form-label form-control-sm">Nombre</label>
            <input type="text" step="any" class="form-control form-control-sm" id="name"
                   placeholder="Nombre" th:field="*{name}">
        </div>

        <div class="col-6 col-sm-3">
            <label for="name" class="form-label form-control-sm">Categoria</label>
            <input type="text" step="any" class="form-control form-control-sm" id="category"
                   placeholder="Categoria" th:field="*{category}">
        </div>

        <div class="col-6 col-sm-3">
            <label for="description" class="form-label form-control-sm">Descripcion</label>
            <input type="text" step="any" class="form-control form-control-sm" id="description"
                   placeholder="Descripcion" th:field="*{description}">
        </div>

        <div class="col-6 col-sm-3">
            <label for="price" class="form-label form-control-sm">Precio</label>
            <input type="number" step="any" class="form-control form-control-sm" id="price"
                   placeholder="Precio" th:field="*{price}">
        </div>

        <div class="col-6 col-sm-3">
            <label for="enabled" class="form-label form-control-sm">Disponible</label>
            <input type="checkbox" id="enabled" th:field="*{enabled}">
        </div>

        <div class="col-6 col-sm-3">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

    <br/>

    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Disponible</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.enabled}"></td>
            <td><a class="btn btn-primary" th:ref="@/save/{id}">Editar</a> <a class="btn btn-danger" th:ref="@/delete/{id}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:ref="">Volver</a>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
